<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu-Search.com</title>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=https://www.google.com/webhp?hl=iw&sa=X&ved=0ahUKEwiQhYigjrXxAhVWQUEAHd5cA7cQPAgI"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="main">
        <!-- Name -->
        <nav>
          <input type="checkbox" id="check">
          <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
          </label>
          <label class="logo">Menu-Search</label>
          <ul>
            <li><a class="active" href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <div class="GRID-CONTAINER">
          <div class="NOY">1</div>
          <div class="NOY1">2</div>
          <div class="NOY2">3</div>
          <div class="NOY3">4</div>
      </div>
        <div class="buttons-container">
          <search-box-container></search-box-container>
        <button id="upload_widget" class="cloudinary-button">Upload Menus</button>
        <img id="uploadedimage" src=""></img>
      <script
        src="https://upload-widget.cloudinary.com/global/all.js"
        type="text/javascript"
      ></script>
  
      <script type="text/javascript">
        const cloudName = "menu-search";
        const uploadPreset = "ahhp0axb"; 
        const myWidget = cloudinary.createUploadWidget(
          {
            cloudName: cloudName,
            uploadPreset: uploadPreset,
            },
          (error, result) => {
            if (!error && result && result.event === "success") {
              console.log("Done! Here is the image info: ", result.info);
              document.getElementById("uploadedimage").setAttribute("src", result.info.secure_url);
            }
          }
        );
  
        document.getElementById("upload_widget").addEventListener(
          "click",
          function () {
            myWidget.open();
          },
          false
        );
      </script>
        </div>
      </div>
      <!-- **** Footer Section **** -->
      <footer class="layered-waves spacer footer">
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
      </footer>
    </div>
    <back-to-top></back-to-top>
    <!-- Script -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="SearchBox.js"></script>
    <script src="UploadMenuBtn.js"></script>
    <script src="BackToTopBtn.js"></script>
    <script src="script.js"></script>
  </body>
</html>
